---
- name: Updating apt repo/cache
  apt:
    update_cache: yes
    force_apt_get: yes
    cache_valid_time: 3600
  become: true
  become_method: sudo

- name: "Upgrade all packages"
  apt:
    upgrade: yes
    force_apt_get: yes
  become: true
  become_method: sudo
  
- name: "Uninstall some Packages"
  apt:
    name:
      - enum4linux
    state: absent
  become: true
  become_method: sudo

- name: "Installing Packages"
  apt:
    name:
      - jq
      - pip
      - pipx
      - ntpdate
      - flameshot
      - exiftool
      - golang
      - nextcloud-desktop
      - virtualenvwrapper
      - docker.io
      - docker-compose
      - rsyslog
      - ufw
      - openssl
      - osslsigncode
      - mingw-w64
      - amass
      - git
      - build-essential
      - apt-utils
      - cmake
      - libfontconfig1
      - libglu1-mesa-dev
      - libgtest-dev
      - libspdlog-dev
      - libboost-all-dev
      - libncurses5-dev
      - libgdbm-dev
      - libssl-dev
      - libreadline-dev
      - libffi-dev
      - libsqlite3-dev
      - libbz2-dev
      - mesa-common-dev
      - qtbase5-dev
      - qtchooser
      - qt5-qmake
      - qtbase5-dev-tools
      - libqt5websockets5
      - libqt5websockets5-dev
      - qtdeclarative5-dev
      - qtbase5-dev
      - libqt5websockets5-dev
      - python3-dev
      - libboost-all-dev
      - nasm
      - binutils-mingw-w64
      - g++-mingw-w64
      - gpg
      - nim
      - seclists
      - ncat
      - dnsmasq
    state: latest
  become: true
  become_method: sudo

- name: "Copy Virtualenvwrapper to correct directory"
  copy:
    src: "/usr/share/virtualenvwrapper/virtualenvwrapper.sh"
    dest: "/usr/local/bin/virtualenvwrapper.sh"
    mode: "0755"
  become: yes

- name: "Add User to Docker group"
  user:
    name: "{{ ansible_user_id }}"
    groups: "docker"
    append: yes
  become: true
  become_method: sudo

- name: "Copy Dnsmasq conf file"
  copy:
    src: "files/dnsmasq.conf"
    dest: "/etc/dnsmasq.conf"
    owner: root
    group: root
    mode: 0644
  become: true
  become_method: sudo

- name: "Enable and Start Dnsmasq Service"
  ansible.builtin.systemd:
    name: dnsmasq
    state: started
    enabled: true
  become: true
  become_method: sudo

- name: "Configure Network Interface to use dnsmasq"
  community.general.nmcli:
    conn_name: "{{ item }}"
    dns4: 127.0.0.1
    dns4_ignore_auto: true
    state: present      
  with_items:
    - "{{ ansible_interfaces }}"
  become: true
  become_method: sudo